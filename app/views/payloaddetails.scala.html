
@(app: controllers.app.App, p: models.Payload)

@shell(app){
 <div class="row">
   <div class="col-lg-12">
     <h1 class="page-header"><i class="fa fa-@if(p.shared){unlock}else{lock}"></i> @p.title</h1>
   </div>
 </div>
 <!-- /.col-lg-12 -->
 <div class="panel panel-default">
   <div class="panel-body">
     @p.comments
   </div>
 </div>
}
