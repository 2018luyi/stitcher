
@(app: controllers.Application)

@shell(app){
 <div class="row">
   <div class="col-lg-12">
     <h1 class="page-header">Add Payload</h1>
       @defining(flash().remove("error")) { error =>
	   @if(error != null) {
	     <div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      	 <p><code>@error</code>
	     </div>
	   }
	}
   </div>
 </div>
 <!-- /.col-lg-12 -->
 <div class="panel panel-default">
   <div class="panel-body">
     <div class="panel">
        <div class="panel-body">
	   <form role="" method="POST"
		    action="@routes.Application.upload"
		    enctype="multipart/form-data"
		    id="upload-form">
		<div class="form-group">
		  <label for="file">Name</label>
                  <input class="form-control" type="text"
			 id="title" name="title">
		</div>
		<div class="form-group">
		  <label for="file">File</label>
                  <input class="form-control" type="file" id="file" name="file">
		</div>
		<div class="form-group">
		  <input type="checkbox" name="shared"> This payload is public accessible
		</div>
		<div class="form-group">
		  <label for="description">Description</label>
		  <textarea id="description" class="form-control"
			    rows="5"
			    name="description"
			    style="font-family: monospace"></textarea>
		</div>
		<p><button type="submit" class="btn btn-primary">Upload</button> <a href='@routes.Application.dashboard' class="btn btn-default" role="button">Cancel</a>
	    </form>
    	 </div>
      </div>
   </div>
 </div>
}
