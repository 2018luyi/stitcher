@import models._

@(app: controllers.Application, payload: List[Payload])

@shell(app){
	 <div class="row">
           <div class="col-lg-12">
               <h1 class="page-header">Payload (@payload.size)
	       <a href="@routes.Application.upload" role="button"
		  class="btn btn-primary pull-right">Add</a></h1>
            </div>
            <!-- /.col-lg-12 -->
          </div>

	  <div class="panel panel-default">
	    <div class="panel-body">
	      <table class="table">
		<tr>
		  <th></th>
		  <th>Filename</th>
		  <th>Size</th>
		  <th>Date</th>
		  <th>Description</th>
		  <th>SHA1</th>
		</tr>
		@for(p <- payload) {
		  @payloadrow(p)
	        }
	      </table>
	    </div>
	  </div>
}
